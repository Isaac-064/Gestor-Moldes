<app-header title="Inicio"></app-header>

<ion-content>
  <!-- <ion-icon class="ion-text-center empty" name="create-outline"></ion-icon> -->

  <!-- ******************** Loading ******************** -->
  <ion-list *ngIf="loading">
    <ion-item class="element-item" *ngFor="let e of [1,1,1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <div>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
        <div>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- ******************** Elements ******************** -->
  <ion-list *ngIf="!loading">
    <ion-item-sliding class="element-item" *ngFor="let e of elements">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="e.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{e.Nmolde}}</div>
          <div class="data">
            <strong> Molde: </strong> 
            {{e.description}} <br>
            <strong> Ultima Ubicaci√≤n: </strong>
            {{e.location}}
          </div>
        </ion-label>
      </ion-item>
      <!-- ===== Opciones ===== -->
      <ion-item-options>
        <!-- Editar -->
        <ion-item-option (click)="addUpdateElement(e)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <!-- Eliminar -->
        <ion-item-option (click)="ConfirmDeleteElement(e)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- ******************** Nuevo Elemento ******************** -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateElement()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
